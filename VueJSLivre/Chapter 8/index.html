<html>

<head>
    <meta charset="UTF-8">
    <title>Vue.js Tutorial part3</title>
    <link rel="stylesheet" type="text/css" href="css/file.css"></link>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>

<body>
    <div id="app">
        <div class="container text-center"> 
            <p 
                style="font-size: 140px;"> {{ votes }} 
            </p>
            <food @voted="countVote" name="Cheeseburger"></food>
        </div> 
    </div>

    <template id="food"> 
        <button class="btn btn-default" @click="vote">{{ name }}</button>
    </template> 

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="javascript/vue.js"></script>
    <script src="javascript/script.js"></script>

</body>

</html>
