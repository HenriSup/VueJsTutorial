<html>

<head>
    <meta charset="UTF-8">
    <title>Vue.js Tutorial part3</title>
    <link rel="stylesheet" type="text/css" href="css/file.css"></link>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>

<body>
    <div id="app">
        <div class="container"> 
            <h1>Buying Chariots</h1>
            <ul class="list-group"> 
            </ul>
            <chariot v-for="chariot in chariots" :chariot=chariot :current-chariot=currentChariot></chariot>
        </div> 
    </div>

    <template id="chariot">
        <li class="list-group-item"> 
            <p>"{{name}}" chariot has <b>{{numberOfHorses}}</b> horse(s)!  </p>
            <button type="button" class="btn btn-primary" @click="rideChariot(chariot)" v-bind:disabled="currentChariot == chariot">
                {{action}}
            </button>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="javascript/vue.js"></script>
    <script src="javascript/script.js"></script>

</body>

</html>
