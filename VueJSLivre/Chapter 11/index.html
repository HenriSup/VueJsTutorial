<html>

<head>
    <meta charset="UTF-8">
    <title>Vue.js Tutorial part3</title>
    <link rel="stylesheet" type="text/css" href="css/file.css"></link>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>

<body>
    <div id="app">
        <div class="container"> 
            <h1>Stories</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Plot</th>
                        <th>Writer</th>
                        <th>Upvotes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr is="story" v-for="story in stories" :story=story>
                    </tr>
                </tbody>
              
            </table>
        </div> 
        <div>
            <pre>{{$data}}</pre>
        </div>
    </div>

    <template id="story">
        <tr>
            <th scope="row">{{id}}</td>
            <td>{{plot}}</td>
            <td>{{writer}}</td>
            <td>{{upvotes}}</td>
            <td><button class="btn btn-primary" v-on:click="upVoteStory(story)">UpVote</button></td>
        </tr>
    </template>

    <script src="javascript/vue.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
    <script src="javascript/script.js"></script>

</body>

</html>
