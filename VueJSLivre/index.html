<html>

<head>
    <meta charset="UTF-8">
    <title>Vue.js Tutorial part3</title>
    <link rel="stylesheet" type="text/css" href="css/file.css"></link>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>

<body>
    <div id="app" class="container">
        <h1>People</h1>

        <ul class="list-group">
            <li v-for="person in _.orderBy(people,['age'],['asc'])" class="list-group-item">
                {{person.name}} : {{person.age}} 
            </li>
        </ul>

        <h1>Old People</h1>
        <ul class="list-group">
            <li v-for="person in oldPeople" class="list-group-item">
                {{person.name}} : {{person.age}} 
            </li>
        </ul>

        <pre>{{$data}}</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="javascript/vue.js"></script>
    <script src="javascript/script.js"></script>

</body>

</html>
