<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js Tutorial part3</title>
        <link rel="stylesheet" type="text/css" href="css/file.css"></link>
    </head>
    <body>
        <div id="app">
            <!-- Exo1: Implement a "uwfirst" filter which transforms the first
            character of each word to uppercase. Use the filter to transform the 
            paragraph's title with the v-bind directive.
            HINT: use javaScript's "split" function to split the message intto words -->
            <p v-bind:title="message | uwfirst">{{ message }}</p>

            <!-- Exo2: Apply the filter from the first exercise to the below
            paragraph. Then implement a filter which removes any spaces and chain these
            two filters together. -->
            <p>{{ message | uwfirst | removeSpaces }}</p>
        </div>

        <script src="javascript/vue.js"></script>
        <script src="javascript/script.js"></script>
    </body>
</html>
